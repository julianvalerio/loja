<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Loja</title>
</head>
<body>
    <header>
        <h1>Supermercado Virtual</h1>
    </header>
    <main>
        <section id="products">
            <article class="product">
                <img src="biscoito.jpg">
                <h2>Biscoito</h2>
                <p class="price"> R$3.99</p>
                <button onclick="addToCart(1)">
                    Adicionar ao Carrinho
                </button>
            </article>
            <article class="product">
                <img src="cuscuz.jpg">
                <h2>Cuscuz</h2>
                <p class="price"> R$1.99</p>
                <button onclick="addToCart(2)">
                    Adicionar ao Carrinho
                </button>
            </article>
        </section>
    </main>
    <aside id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">

        </ul>
        <p>Total: R$<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Finalizar Compra</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
